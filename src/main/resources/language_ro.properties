article.section.howInterest=Cu ce vă putem interesa?
article.section.howInterest.title=Arta transformării
article.section.howInterest.text1=Luarea în considerare interesele clientului. Fiecare din clienții noștri este și un \
  co-autor. Noi nu numai că vom asculta toate ideile și dorințele voastre, dar și le vom implementa într-un design-\
  proiect, iar după aceea și în reparația apartamentului.
article.section.howInterest.text2=Supravegherea la toate etapele de reparație. Arhitecții și designerii noștri \
  supraveghează toate etapele de lucru efectuate pînă la momentul de dare în exploatare a obiectului.
article.section.howInterest.text3=Servicii integrate: studioul «Euro Reparații» va primi toate documentele necesare \
  pentru executarea lucrărilor de reamenajare, se va lămuri cu autoritățile de supraveghere din Chișinău, va selecta \
  materiale de construcții, va organiza livrarea lor și așa mai departe.
article.section.howInterest.text4=Tehnologii moderne de lucru: noi vom găsi pentru voi cele mai bune materiale de \
  construcții și vă vom oferi cele mai avansate soluții: ca instalarea sistemelor "Smart Home" și "Multiroom".
article.section.howInterest.text5=Prețuri atractive și estimare finală: după confirmare, prețul pentru \
  reparație rămîne neschimbat pe toată durata procesului de lucru.
article.section.howInterest.text6=La semnarea contractului de servicii de construcții si reparații, design-proiectul \
  este oferit absolut gratis. Astfel noi permitem clienților să economisească pînă la 10% din prețul reparației casei \
  sau apartamentului.
article.section.howInterest.text7=Suntem atât de increzuți in calitatea serviciilor oferite, astfel încît după finisarea \
  lucrului noi oferim un certificat de garanție de trei ani, precum și oferim asigurarea de răspundere profesională \
  și/sau rezultatelor activităților efectuate.
article.section.howInterest.textBottom=În interier nu există loc pentru mărunțișuri, fiecare detaliu contează. Într-o \
  casă frumoasă și confortabilă toate elementele sunt aranjate la locul lor. Anume asta oferă posibilitatea de a crea \
  un stil armonios și o casă în care dorești să locuiești. Aceasta este ideia noastră despre un design actual al \
  apartamentului. Și această viziune noi o împărtășim clienților de 10 ani.

getConsultation.title=Constrium casa dumneavoastră împreună!
getConsultation.text=Specialiștii pe design ai studioului vă vor ajuta cu un sfat, bazînduse pe dorințele și \
  necesitățile familiei voastre. Aprobarea replanificărilor și a reparațiilor de asemenea intră în aria noastră de \
  competență. Toate lucrările se efectuează cu utilizarea celor mai bune materiale de la distribuitorii oficiali. \
  Adresațivă la «Euro Reparații» și schimbațivă viața spre bine!
