engineeringProjects.cctv.text11=Compania «Euro Reparații» (Chișinau) vă propune serviciile de proiectare a supravegherii \
  video, precum și vînzarea, instalarea și setarea echipamentelor pentru sistemele de securitate.
engineeringProjects.cctv.text12=Utilizarea sistemelor de supraveghere video permit creșterea în mod semnificativ a \
  siguranței și exploatării oricărui obiect. În oficii, centre comerciale, clădiri administrative și pe teritoriile \
  industriale și de depozite, instalarea sistemelor de supraveghere video permit monitorizarea activității personalului, \
  asigurarea păzii, evitarea furturilor și intruziunea oamenilor necunoscuți. Montarea supravegherii video în curțile \
  blocurilor cu multe etaje, pe teritoriile private și în apartamente este o măsură preventivă eficientă prevenirii \
  acțiunilor ilegale. În timpul absenței dumneavoastră de acasă, puteți afla în orice moment situația, chiar dacă vă \
  aflați la mii de chilometri depărtare, deoarece vizualizarea este disponibilă prin intermediului Internetului.
engineeringProjects.cctv.text13=Indiferent de aria și predestinarea obiectului merită de a acorda o atenție deosebită \
  dezvoltării proiectului de supraveghere video. Scopul acestei acțiuni este de a obține maximum din funcționalitate și \
  de a optimiza cheltuielile. Cu alte cuvinte, este necesar de ales cu grijă configurația necesară a echipamentului, \
  care va permite o monitorizare completă a teritoriului păzit și să nu depășească bugetul comandatarului. În acest caz \
  trebuie luate în considerația specificațiile tehnice a încăperii, deoarece supravegherea video a unei case pe pămînt \
  va fi în mod semnificativ diferită decît supravegherea unui oficiu sau a unei hale industriale.
engineeringProjects.cctv.text14=Este firesc, că soluționarea acestei sarcini dificile, ca crearea proiectului pentru \
  supravegherea video trebuie să se ocupe doar specialiștii experimentați. Adresînduvă la studioul «Euro Reparații», \
  dumneavoastră nu numai veți putea folosi de serviciile profesioniștilor noștri care au un staj de lucru impresionant, \
  dar veți economisi timpul și bugetul dumneavooastră! Noi vă oferim tarife competitive la dezvoltarea proiectelor \
  inginerești de orice complexitate, precum și luăm asupra noastră toate grijile pentru documentația necesară la toate \
  instanțele organelor de reglementare. Clienților «Euro Reparații» li se oferă regulat reduceri și oferte speciale, \
  astfel cooperarea cu noi este comodă și avantajoase din toate punctele de vedere.
