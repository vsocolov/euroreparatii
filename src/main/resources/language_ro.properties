engineeringProjects.cctv.text19=Costul proiectului de supraveghere video este de 180 lei pe m<sup>2</sup> din suprafața \
  totală a podelei. Dar nu mai puțin de 18 000 lei.

designProject.title=Design-proiectul interierului
designProject.text1=Persoana medie din cîte știm nu există. De aceea design-proiectul interierului tot nu poate fi mediu pentru toți. Design-proiect individual \
  sau chiar unical pentru apartament sau casă - cu astfel de terminologii operează ân general compania «Euro Reparații», și astea nu sunt doar vorbe pustii.
designProject.text2=Numai elaborînd DESIGN-PROIECT putem realiza dorințele clientului și propunerile designerilor:
designProject.text3=Semnarea<br>contractului
