article.section.whyChooseUs.title=De ce ne aleg pe noi
article.section.whyChooseUs.text1=Proiectul-design absolut <b>gratis</b>
article.section.whyChooseUs.text2=Experiență <b>10 ani</b>, calitate, <b>3 ani</b> garanție
article.section.whyChooseUs.text3=Prețuri oneste și <b>rezonabile</b>. Estimarea finală
article.section.whyChooseUs.text4=Proiecte, aprobarea, echipamente - toate într-un <b>singur loc!</b>
article.section.whyChooseUs.text5=<b>Chemarea</b> managerilor și meșterilor direct la clienți
