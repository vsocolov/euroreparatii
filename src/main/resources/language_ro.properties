engineeringProjects.powerSupply.text1=Costul proiectului pentru echipamentele electrice este de 2000 lei pîna la 100 \
  m<sup>2</sup>, de la 20 lei pe m<sup>2</sup> din suprafața totală a podelei.
engineeringProjects.powerSupply.text2=Ce este aprovizionarea electrică?
engineeringProjects.powerSupply.text3=Nu ne putem imagina viața omului modern fără dispozitivele electrice. Aproape toată \
  tehnica casnică - calculatoarele, televizoarele, frigiderele, mașinile de spălat, căminele și multe aragazuri - \
  lucrează pe electricitate.
engineeringProjects.powerSupply.text4=De la aprovizionarea electrică neîntreruptă direct depinde confortul în casă. Și la \
  elaborarea proiectului dispozitivelor electrice a locuinței trebuie luate în considerare o mulțime de factori legați de \
  atît de confort, cît și de siguranță, fiabilitate și economie.
engineeringProjects.powerSupply.text5=În primul rînd proectul dispozitivelor electrice trebuie sa fie orientat la consumul \
  optim a energiei electrice. Pe de o parte puterea energiei trebuie să fie suficientă, pentru a putea funcționa fără \
  probleme toată tehnica casnică și de iluminare. Dar pe de altă parte proiectul electric trebuie să fie econom din punct \
  de vedere al consumului de ennergie. Aparatele de uz casnic moderne, dispozitivele de iluminare și tehnologiile moderne \
  de control al iluminării ne permit să realizăm asta.
engineeringProjects.powerSupply.text6=O altă cerință importantă de care trebuie să răspundă proiectul de aproviziounare \
  electrică a apartamentului este — fiabilitatea și securitatea ridicată.
engineeringProjects.powerSupply.text7=Lucrările electrotehnice necesită o abordare profesională. Cu efectuarea lucrărilor \
  electrotehnice se pot ocupa doar specialiștii bine instruiți. Și proiectul dispozitivelor electrice trebuie să fie proiectat \
  pentru o perioadă lungă a tututor sistemelor fără reparație. Mai mult ca atît, este de dorit ca în electro-proiect să \
  fie asigurate în prealabil posibilitatea de a conecta în viitor mai multe dispozitive electrice.
engineeringProjects.powerSupply.text8=Cu alte cuvinte, proiectul dispozitivelor electrice trebuie să fi gîndit în așa fel, \
  ca la procurarea unui televizor nou, unei mașini de spălat sau a unui aparat de condiționare a aerului să nu fie necesară \
  efectuarea noilor lucrări electrotehnice complicate. În mod ideal în casă trebuie să fie un număr suficient de prize \
  electrice, ca oricare tehnică nouă să poată fi imediat conectată. Și aceste prize și întrerupătoare  trebuie să fie \
  poziționate rațional și maximal comod.
engineeringProjects.powerSupply.text9=Desigur există dispozitive electrice care nu pot fi pur și simplu conectate în priză, \
  spre exemplu "Podelele calde". Conectarea unor astfel de dispozitive necesită cunoștințe electrotehnice speciale, și \
  asta trebuie din timp de luat în calcul la proiectarea electro-proiectului.
engineeringProjects.powerSupply.text10=O întrebare foarte importantă la etapa lucrărilor electrotehnice, și în timpul \
  expluatării sistemelor de aprovizionare electrică — este siguranța. Dispozitivele electrice moderne permit eliminarea \
  aproape totalmente atît a electrocutării cît și a altor pericole legate cu electricitatea. Însă pentru asta în timpul \
  executării lucrărilor electrotehnice este necesar de urmat cu strictețe toate instrucțiunile de conectare a tuturor \
  tipurilor de dispozitive electrice.
engineeringProjects.powerSupply.text11=Dezvoltarea proiectlui de aprovizionare electrică
engineeringProjects.powerSupply.text12=Aria de interese a companiei noastre este atît elaborarea proiectului pentru \
  dispozitivele electrice, cît și lucrările electrotehnice propriu-zise de toate tipurile. Noi oferim o garanție de trei \
  ani pentru sistemele de aprovizionare electrică conectate sau reparate de noi și garantăm siguranța și fiabilitatea lor absolută.

engineeringProjects.ventilation.title=Elaborarea proiectelor de ventilare
engineeringProjects.ventilation.text1=La elaborarea și realizarea proiectelor de ventilare trebuie de venit cu o abordare deosebită, deoarece de la lucrul \
  sistemei de ventilare depinde microclimatul încăperii. Insuficiența aerului proaspăt provoacă la aparția durerilor de cap și înrăutățirea stării sănătății, \
  care este insuficienței oxigenului.
engineeringProjects.ventilation.text2=Dacă merge vorba de un obiect rezidențial, cu siguranță șederea de lungă durată înăuntru va aduce un beneficiu sănătății \
  dumneavoastră. În ceea ce privește oficiile sau halele industriale, aici trebuie predispuse acele condiții de muncă, care sunt stipulate în codul muncii. În \
  caz contrar managerul se va confrunta cu o scădere a productivității muncii personalului și desigur mustrărilor aspre din partea instanțelor de control.
engineeringProjects.ventilation.text3=Specialiștii companiei «Euro Reparații» au o vastă experiență de lucru și elaborarea proiectelor de ventilare a locuințelor \
  și halelor industriale, centrelor comerciale, oficiilor, centrelor medicale și de învățămînt, clădirilor de administrare. Datorită abordării profesionale la \
  soluționarea problemelor de proiecatre, clienții noștri reușesc să obțină rezultate optimale și să economisească bugetul personal. Voi puteți comanda elaborarea \
  sistemei de ventilare "de la zero" sau să prezentați documentația deja făcută care va sta la baza proiectului de ventilare. O astfel de nuanță, ca coordonarea \
  proiectului de asemenea intră în competența noastră, ce va permite clientului să economisească timpul și să evite problemele.
engineeringProjects.ventilation.text4=La elaborarea proiectelor de ventilare și condiționare noi ne conducem de normativele și documentele în vigoare, care \
  reglementează aprovizionarea parametrilor mediului aerian pentru un spațiu sau altul în dependență de aria lui și caracteristicile tehnice. Consultanții \
  companiei  «Euro Reparații» vă vor ajuta să alegeți configurațiile optime după preț a dispozitivilor, ceea ce nu va permite cheltuieli inutile. Din cauza că \
  serviciul nostru este complex, montarea, reglarea și întreținerea dispozitivelor de ventilare deasemenea le puteți comanda în compania noastră!
engineeringProjects.ventilation.text5=Informația despre proiectele de ventilare realizate și proiectate de echipa noastră o puteți afla pe paginile site-ului \
  nostru. Luați legătură cu manager-ul «Euro Reparații» dacă aveți nevoie de o consultare personală a unui specialist competent.
