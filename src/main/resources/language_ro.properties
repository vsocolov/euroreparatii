reparation.article.text1=Compania profesioniștilor «Euro Reparații», din 2006 este angajată în reparația apartamentelor. \
  Încredințînd astfel de lucru greu specialiștilor noștri, voi veți economisi timp, veți scăpa de probleme și veți \
  primi rezultatul dorit exact în timp și în termenul stipulat în contract.
reparation.orderThisReparation=Comandați o astfel de reparație
reparation.price=Costul reparației
reparation.price.buildingMaterials=Costul materialelor de construcție<br>(cu livrare și descărcare)
reparation.article.text2=După cum știți deja, compania noastra are mai mult de 10 ani pe piață. În această perioadă, și în toate crizele noi am continuat să ne \
  îndeplinim toate obligațiile către clienți, voi veniți la noi și deveniți automat clientul nostru. Încrederea în noi o au nu numai clienții, dar și partenerii \
  noștri, care vă vor oferi cu plăcere posibilitatea de a  asigura apartamentul pe o perioadă de până la 7 ani. Datorită experienței bogate a angajaților noștri, \
  mulți dintre care lucrează de la fondarea companiei, vă oferim o garanție de 3 ani pentru toate lucrările efectuate de către angajații noștri.
