reparation.article.workslist.subtitle=Lista lucrărilor
reparation.article.workslist.text1=Primul pas în crearea unei case confortabile este elaborarea proiectului-design. Anume \
  la această etapă se poat vedea greșelile în viitoarea reparație complexă a apartamentului, și evitarea lor înaintea \
  începerii lucrărilor. Specialiștii noștri pot efectua proiectarea.
reparation.article.workslist.text2=Adesea foarte întrebuințată este reamenajarea spațiului. La această etapă a reparației \
  se organizează spațiul în modul optimal, luînd în considerare părerile mambrilor familiei. Cel mai des această etapă de \
  lucru este întrebuințată la casele vechi. După necesitate în compania noastră se poate comanda înregistrarea oficială a \
  reamenajării încăperilor în Chișinău.
reparation.article.workslist.text3=Reparația propriu-zisă imediată. Reparația capitală a apartamentului necesită o cantitate \
  mare de lucru: schimbarea ferestrelor, căilor de acces, tehnicii sanitare, restabilirea geometriei suprafeței etc.
reparation.article.workslist.text4=Decorarea încăperilor. Această etapă a reparației capitale poate fi efectuată de specialiști \
  local sau ”La cheie”. Cele mai întrebuințate sunt: vopsirea suprafețelor, lipirea tapetelor, instalarea podelelor, \
  instalarea plinte-lor etc.
reparation.article.workslist.text5=De asemenea de la specialiștii din companie este posibilă comandarea lucrărilor de \
  asamblare, de exemplu, instalarea în încăpere a sistemelor de climatizare de diferse tipuri. După efectuarea reparației \
  apartamentului, încăperea este supusă unei curățenii profesionale. Obiectele se oferă stăpînului complet gata de mutare.
reparation.article.epilog.text1=Mai multe apartamente frumoase vedeți în secțiunea

