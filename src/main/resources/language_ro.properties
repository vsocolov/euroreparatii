engineeringProjects.lowVoltageSystem.text8=Proiectarea și montarea sistemelor de tensiune joasă
engineeringProjects.lowVoltageSystem.text9=Tehnologiile informaționale sunt implicate direct sau indirect în multiplele \
  sisteme folosite în casă și la locul de muncă. Comutarea nodurilor acestor dispozitive se efectuază cu ajutorul sistemelor \
  de tensiune joasă - linii de cablu, utilizate la transmiterea semnalelor de tensiune, de obicei ce nu depășesc 24 V.
engineeringProjects.lowVoltageSystem.text10=Foarte des în urma umplerii spațiului locativ sau industrial cu diferite \
  dispozitive tehnice, ce necesită comunicare reciprocă, se petrece umplerea haotică a spațiului cu linii de cabluri. \
  O astfel de abordare nu numai strică interierul locuinței, creează discomfort pentru personal (sau locatari), ci și \
  poate duce la scurt circuituri sau interferențe electrice. De aceea adresînduvă la compana noastră pentru ajutorul \
  la crearea proiectului individual pentru sistemele de tensiune joasă, voi nu numai veți scăpa de anumite inconvienențe, \
  dar veți primi în final o sistemă efectivă de conectare a dispozitivelor necesare.
engineeringProjects.lowVoltageSystem.text11=Sistemele de tensiune joasă acoperă un spectru destul de mare de dispozitive, \
  folosite în lumea modernă:
engineeringProjects.lowVoltageSystem.text12=sisteme de pază, inclusiv senzori, dispozitive de supraveghere și liniile \
  de transmitere a semnalelor;
engineeringProjects.lowVoltageSystem.text13=dispozitivele antiincendiare, în componența cărora intră senzori și sisteme \
  automate de stingere a incendiilor;
engineeringProjects.lowVoltageSystem.text14=sisteme de confort, care mențin parametrii climaterici setați și dispozitivele \
  de economie a energiei;
engineeringProjects.lowVoltageSystem.text15=sisteme complexe "Smart Home", care controlează toate dispozitivele folosite \
  în încăpere și în teritoriul adiacent;
engineeringProjects.lowVoltageSystem.text16=calculatoarele și rețeaua de internet locală;
engineeringProjects.lowVoltageSystem.text17=liniile de telefon și televiziune, audio-sistemele conectate, rețelele de \
  domofonie.
engineeringProjects.lowVoltageSystem.text18=După cum vedeți, conectarea chiar și a unei porțiuni din punctele descrise \
  mai sus fără proiectul sistemelor de tensiune joasă poate cauza multe probleme. O abordare profesională va asigura \
  amplasarea optimă a liniilor în încăperea dumneavoastră nu numai din punctul de vedere al comodității - specialiștii \
  noștri vor asigura minimizarea interferențelor electrice de la cabluri și calitatea înaltă a semnalului. Folosirea \
  dispozitivelor speciale de comutare și prize va asigura posibilitatea gestionării de sinestătătoare a elementelor \
  sistemelor de tensiune joasă.
engineeringProjects.lowVoltageSystem.text19=Tehnologiile moderne folosesc la maximum schimbul informațional și gestionarea \
  automată a dispozitivelor în toate sferile vieții noastre. Comandînd la noi proiectul sistemelor de tensiune joasă, voi \
  veți face un pas încrezut în viitor.
