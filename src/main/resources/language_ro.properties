engineeringProjects.conditioning.title=Proiectarea sistemelor de condiționare
engineeringProjects.conditioning.text1=Pentru a menține umiditatea și temperatura optimală în locuințe și în halele \
  industriale se folosește echipament special de climatizare. Pentru a vă asigura că aveți parametrii microclimaterici \
  doriți, este necesar să efectuați un proiect de condișionare bine pus la punct.
engineeringProjects.conditioning.text2=Încredințarea efectuării acestui lucru cel mai bine este inginerilor noștri, care \
  au o vastă experiență de instalare a sistemelor de condiționare și ventilare. Deoarece selectarea echipamentului de \
  climatizare optim, doar la prima vedere pare o sarcină simplă. Pentru a o rezolva trebuie de luat în considerație o \
  sumedenie de factori ca: aria încăperii, materialul construcțiilor de îngrădire, aria însteclirii, prezența echipamentelor \
  de încălzire, numărul oamenilor etc.
engineeringProjects.conditioning.text3=Proiectul de condiționare elaborat profesional de specialiștii noștri are ca scop \
  nu numai atingerea parametrilor atmosferei setați, dar și mimarea cheltuielilor la cumpărarea și montarea echipamentului, \
  precum și amplasarea ei optimală. Toată sistema compusă din blocuri de lucru, conductelor și cablurilor, se poate face \
  transparentă pentru consumatori sau dimpotrivă transformarea lor într-un element de interier.
engineeringProjects.conditioning.text4=Cu ajutorul selecției corecte a echipamentului și amplasarea ei corecte noi vom \
  putea atinge performanța maximă în raport cu cheltuielile de energie modeste. Luînd în considerație mișcarea curenților \
  de aer, noi ne vom stărui să asigurăm siguranța sănătății omaenilor aflați în încăpere. Evitarea cheltuielilor \
  suplimentare pentru reparare și reînovare vă va ajuta indepărdarea condensatului, care este inevitabil la regularea \
  temperaturii aerului.
engineeringProjects.conditioning.text5=Ce echipament poate include proiectul de condiționare
engineeringProjects.conditioning.text6=Astăzi toate posibilitățile de condiționare se rezumă la cîteva tipuri.
engineeringProjects.conditioning.text7=Sistemele-split sunt alcătuite dintr-un bloc intern și unul extern care se leagă \
  cu o conductă. Amplasarea blocului intern poate fi pe perete, pe podea, pepod sau ascuns(condiționere cu casete).
engineeringProjects.conditioning.text8=Dacă de la un bloc extern lucrează de la două la nouă blocuri interne, atunci \
  primim o multi-sistemă. Cu ajutorul ei putem organiza rațional ventilarea și condiționarea a cîtorva încăperi concomitent. \
  Pentru același scop se folosesc condiționerele de canale, unde aerul în careva încăperi izolate vine nu din blocul intern, \
  dar din sistemul de canale care vine din acest bloc.
engineeringProjects.conditioning.text9=Comandați la compania noastră un proiect de condiționare bine pus la punct, în \
  care vor fi luate în calcul toate nuanțele încăperii și dorințele dumneavoastră!

engineeringProjects.homeCinema.text1=Moda pentru sistemele "Home Cinema" au introdus-o milionerii, starurile de cinema \
  și politicieni. Această plăcere este elitară, instalarea ei necesită o abordare profesională. Necătînd la asta, popularitatea \
  acestor sisteme crește rapid. În rezultatul apariției noilor tehnologii, sistemele "Home Cinema" au început să furnizeze \
  videouri de o calitate înaltă și sunet realistic asemenea celor mai moderne săli de cinema.
engineeringProjects.homeCinema.text2=Instalarea sistemei "Home Cinema"
engineeringProjects.homeCinema.text3=Nu este un secret, că marea majoritate a filmelor moderne se creează pentru vizualizarea \
  la cinematografe, unde efectele speciale și sunetele afectează spectatorii într-un mod special.
engineeringProjects.homeCinema.text4=La instalarea sistemelor "Home Cinema" este importantă ți configurarea încăperii și \
  selectarea prudentă a amplasării ecranului, a dinamicilor și felul cum cade lumina artificială și naturală. Numai la \
  calcularea tuturor factorilor menționați sistema instalată se va putea compara cu o sală de cinema adevărată. Și asta \
  înseamnă că <b>înaintea inceperii instalării este necesară elaborarea proiectului</b>.
engineeringProjects.homeCinema.text5=Proiectul se creează individual, ținînd cont de cerințele și doleanțele clientului, \
  parametrilor încăperii și design-ului de interier. Un poriect bine pus la punct garantează un efect autentic de prezență \
  și toată gama de experienți și impresii.
engineeringProjects.homeCinema.text6=Integritatea senzațiilor primite de la sistemul "Home Cinema" depinde în mod direct \
  de alegerea corectă și instalarea profesională a dispozitivelor tehnice. Un videoproector calitativ difuzează imagini \
  cu un contrast ridicat, tonuri profunde și culori naturale.
engineeringProjects.homeCinema.text7=Noi <b>vă propunem atît elaborarea proiectului sistemei "Home Cinema", cît și \
  realizarea tututor lucrărilor de instalare</b>. Cu o astfel de sistemă bine pusă la punct și instalată conform tuturor \
  normelor, viața dumneavoastră va deveni mai bogată și interesantă!
engineeringProjects.homeCinema.text8=Costul proiectului sistemei "Home Cinema"
engineeringProjects.homeCinema.text9=Costul proiectului sistemei "Home Cinema" este de <b>doar 5000 de lei</b>. La dorință:
engineeringProjects.homeCinema.text10=Alegerea complectului auxiliar al sistemei "Home Cinema" (DVD, televizor, receptor AV, \
  subwoofer, 5 boxe acustice, media layer) 3000 lei.
engineeringProjects.homeCinema.text11=Alegerea unui televizor auxiliar 1000 lei.
engineeringProjects.homeCinema.text12=Cheia succesului alegerii este asortimentul larg, selecția atentă a producătorilor \
  și modelelor, certificarea și obligațiunile de garanție. Noi vă vom propune sisteme de la mici (pînă la 150 - 200 wați \
  pe canal) pînă la cele mai avansate sisteme de tipul Hi-END.
