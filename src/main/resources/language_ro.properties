interiorDesign.title=Design interior apartamentelor, caselor și oficiilor
interiorDesign.text1=Influența mediului la starea noastră internă nu se pune la îndoială. Principalul obiectiv al companiei \
  «Euro Reparații» — crearea interierului, umplut de armonie, în care este plăcut să trăiești și să lucrezi. Potențialul \
  creativ și inepuizabil al designeri-lor noștri și utilizarea tehnologiilor moderne ne permit elaborarea și implementarea \
  proiectelor funcționale a apartamentelor, caselor și oficiilor. Datorită experienței bogate, specialiștii certificați ai \
  companiei cu ușurință rezolvă cele mai complexe probleme. Apelînd la serviciile noastre, voi puteți comanda elaborarea \
  și realizarea unui design unical pentru o locuință tipică sau a unui oficiu mic, cît și a unei case mari cu o planificare \
  individuală.
interiorDesign.text2=Design interior: costul serviciilor și etapele de dezvoltare
interiorDesign.text3=În cadrul companiei noastre activează un personal calificat, atestat profesional și instruit, inclusiv \
  designer cu o bogată experiență în realizarea proiectelor de design la case, restaurante, hotele, birouri și alte tipuri \
  de design interior. Noi folosim numai materiale şi accesorii de o calitate înaltă în diferite segmente de preț. Efectuăm \
  toate lucrările la timp, în conformitate cu estimările elaborate în contract.
interiorDesign.text4=Fiecare proiect este creat în mod individual pentru client, luând în considerare toate obiectivele \
  și dorințele specifice.
