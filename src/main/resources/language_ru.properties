  кв. метр общей площади пола.
engineeringProjects.powerSupply.text2=Что такое электроснабжение?
engineeringProjects.powerSupply.text3= Жизнь современного человека невозможно представить без электроприборов. Практически \
  вся бытовая техника — компьютеры, телевизоры, холодильники, стиральные машины, отопительные приборы, а теперь и \
  кухонные плиты — работает на электричестве.
engineeringProjects.powerSupply.text4=От бесперебойного электроснабжения напрямую зависит комфорт и уют в доме. И при \
  разработке проекта электрооборудования жилого дома необходимо учитывать целый ряд факторов, связанных как с комфортом, \
  так и с безопасностью, надежностью и экономичностью.
engineeringProjects.powerSupply.text5=Прежде всего, проект электрооборудования должен быть ориентирован на оптимальное \
  потребление электроэнергии. С одной стороны, мощности должно быть достаточно, чтобы могла бесперебойно работать вся \
  бытовая и осветительная техника. А с другой стороны, электропроект должен быть экономичным с точки зрения потребления \
  электроэнергии. Современная бытовая техника и осветительные приборы, современные технологии управления освещением \
  позволяют этого добиться.
engineeringProjects.powerSupply.text6=Еще одно важное требование, которому должен отвечать проект электроснабжения \
  квартиры — это высокая надежность и безопасность.
engineeringProjects.powerSupply.text7=Электротехнические работы требуют профессионального подхода. Заниматься \
  электротехническими работами могут только специально подготовленные специалисты. И проект электрооборудования должен \
  быть рассчитан на длительную надежную работу всех систем без ремонта. Более того, желательно в электропроекте \
  предусмотреть заранее возможности для подключения новых электроприборов в будущем.
engineeringProjects.powerSupply.text8=Иными словами, проект электрооборудования должен быть продуман таким образом, \
  чтобы при покупке нового телевизора, стиральной машины, обогревателя или кондиционера не требовалось проведения новых \
  сложных электротехнических работ. В идеале в доме должно быть просто достаточно розеток, чтобы любую новую технику \
  можно было сразу подключить. И эти розетки, а также выключатели должны быть размещены рационально и максимально удобно.
engineeringProjects.powerSupply.text9=Конечно, существует электрооборудование, которое нельзя просто включить в розетку \
  — такое, например, как теплый пол. Подключение такого оборудования требует особых электротехнических работ, и это \
  необходимо заранее учитывать при разработке электропроекта.
engineeringProjects.powerSupply.text10=Очень важным вопросом и на стадии электротехнических работ, и в ходе эксплуатации \
  систем электроснабжения — это безопасность. Современное электрооборудование позволяет практически полностью исключить \
  как возможность удара током, так и другие угрозы, связанные с электропроводкой. Однако для этого в ходе \
  электротехнических работ необходимо строго следовать инструкциям по подключению всех видов электрооборудования.
engineeringProjects.powerSupply.text11=Разработка проекта электроснабжения
engineeringProjects.powerSupply.text12=Наша компания осуществляет как разработку проекта электрооборудования, так и \
  электротехнические работы всех видов. Мы даем трехлетнюю гарантию на установленные или отремонтированные нами системы \
  электроснабжения и гарантируем их полную безопасность и надежность.

engineeringProjects.ventilation.title=Разработка проектов вентиляции
engineeringProjects.ventilation.text1=К разработке и реализации проектов вентиляции следует подойти с особым вниманием, так как от работы вентиляционной системы \
  зависит микроклимат в помещении. Недостаток свежего воздуха и духота провоцируют возникновение головных болей и ухудшение самочувствия, что обусловлено нехваткой кислорода.
engineeringProjects.ventilation.text2=Если речь идет о жилом объекте, вряд ли продолжительное пребывание внутри помещения пойдет на пользу вашему здоровью. Что \
  касается офисных и промышленных объектов, то здесь необходимо обеспечить те условия труда, которые соответствуют действующим нормативам. В противном случае \
  руководителю придется столкнуться со снижением производительности работы персонала и административным взысканием со стороны контролирующих инстанций.
engineeringProjects.ventilation.text3=Специалисты инженерной компании «Euro Reparații» обладают обширным опытом в разработке проектов вентиляции жилых и \
  промышленных объектов, торговых центров, офисов, медицинских и учебных учреждений, административных зданий. Благодаря профессиональному подходу к решению \
  задач в области проектирования нашим клиентам удается добиться оптимальных результатов и сэкономить свой бюджет. Вы можете заказать разработку проекта \
  вентиляционной системы "с нуля" или предоставить готовое техзадание, на основании которого будет подготовлена проектная документация. Такой важный нюанс, как \
  согласование проекта, также входит в перечень наших услуг, что позволит заказчику сэкономить время и избежать хлопот.
engineeringProjects.ventilation.text4=При разработке проектов вентиляции и кондиционирования мы руководствуемся действующими нормативными документами, которые \
  регламентируют обеспечение параметров воздушной среды для того или иного объекта в зависимости от его площади, технических особенностей и назначения. \
  Консультанты компании «Euro Reparații» помогут вам подобрать оптимальную по цене и функциональным возможностям конфигурацию оборудования, что позволит избежать \
  нерациональных расходов. Поскольку наш сервис является комплексным, то монтаж, настройку и обслуживание оборудования для вентиляционных систем вы также можете \
  заказать в нашей компании!
engineeringProjects.ventilation.text5=Информацию о разработанных и реализованных нами проектах вентиляции можно получить на страницах нашего ресурса. Свяжитесь \
  с менеджером «Euro Reparații», если вам необходима персональная консультация компетентного специалиста.
engineeringProjects.ventilation.ventilationAndConditioningProject=Проект по кондиционированию и вентиляции
