interiorDesign.title=Дизайн интерьера квартиры, дома, коттеджа
interiorDesign.text1=Влияние окружения на наше душевное состояние не подлежит сомнению. Главная задача компании «Euro Reparații» \
  — создать интерьер, наполненный гармонией, в котором приятно жить и работать. Неиссякаемый творческий потенциал \
  дизайнеров и использование современных технологий позволяют нам разрабатывать и воплощать в жизнь функциональные и \
  красивые проекты квартир, коттеджей, офисов. Благодаря многолетнему опыту дипломированные специалисты компании легко \
  решают задачи любой сложности. Обратившись к нам, вы можете заказать разработку и реализацию уникального оформления \
  как для типового жилья или небольшого офиса, так и для огромного загородного дома с индивидуальной планировкой.
interiorDesign.text2=Дизайн интерьера: стоимость услу и этапы разработки
interiorDesign.text3=В штате работает профессиональный дизайнеры-оформитель, имеющие опыт  оформления внутренних помещений \
  магазинов, офисов, жилых помещений, ресторанов. Мы используем только качественные материалы в разных ценовых сегментах. \
  Выполним все работы точно в срок, согласно составленной сметы и договора.
interiorDesign.text4=Каждый проект создается индивидуально под заказчика и учитываются все его пожелания и особенности.
interiorDesign.text5=Полный пакет технической документации.
interiorDesign.text6=3D визуализация обьекта (фото).
interiorDesign.text7=Авторский надзор.
interiorDesign.text8=Выполнение всех строительных работ (под ключ).
interiorDesign.text9=Мебель на заказ.
interiorDesign.text10=Предоставление скидок на строительные материалы.
