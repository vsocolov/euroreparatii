engineeringProjects.conditioning.title=Проектирование систем кондиционирования
engineeringProjects.conditioning.text1=Для поддержания в производственных и жилых помещениях оптимальных значений \
  температуры, влажности и воздухообмена применяют специальное климатическое оборудование. Чтобы гарантированно иметь в \
  помещении желаемые параметры микроклимата, необходимо выполнить грамотный проект кондиционирования.
engineeringProjects.conditioning.text2=Доверить осуществление такой работы лучше нашим инженерам, имеющим опыт разработки \
  и установки систем вентиляции и кондиционирования. Ведь выбор оптимального климатического оборудования только на первый \
  взгляд кажется простой задачей. Для ее решения необходимо учитывать влияние множества факторов: объем помещения, материал \
  ограждающих конструкций, площадь остекления, наличие теплового оборудования, количество людей.
engineeringProjects.conditioning.text3=Профессионально выполненный нашими специалистами проект кондиционирования направлен \
  не только на получение заданных параметров атмосферы, но и минимизацию затрат на покупку и монтаж оборудования, а также \
  его оптимальное расположение. Всю систему, состоящую из рабочих блоков, воздуховодов и кабелей, можно сделать незаметной \
  для потребителей или, наоборот, превратить ее в самостоятельный элемент интерьера.
engineeringProjects.conditioning.text4=При правильном выборе типа оборудования и его расположения мы сможем добиться \
  получения максимальной производительности при скромных затратах энергии. Учитывая движение воздушных потоков, мы \
  постараемся обеспечить безопасность для здоровья людей в помещении. Избежать дополнительных затрат на ремонт и \
  восстановление поможет организация грамотного отвода конденсата, который неизбежен при регулировании температуры воздуха.
engineeringProjects.conditioning.text5=Какое оборудование может включать проект кондиционирования
engineeringProjects.conditioning.text6=Сегодня все способы кондиционирования сводятся к нескольким типам.
engineeringProjects.conditioning.text7=Сплит-системы состоят из одного наружного и одного внутреннего блоков, которые \
  соединены трубопроводом. Расположение внутреннего блока может быть настенным, напольным, потолочным или скрытым \
  (кассетные кондиционеры).
engineeringProjects.conditioning.text8=Если от одного наружного блока работает от двух до девяти внутренних, то получается \
  мультисплит-система. С ее помощью можно рационально организовать вентиляцию и кондиционирование сразу нескольких \
  помещений. Для этой же цели используются канальные кондиционеры, в которых воздух в отдельные помещения поступает не \
  из внутреннего блока, а из системы каналов, идущей от него.
engineeringProjects.conditioning.text9=Закажите в нашей компании грамотно выполненный проект кондиционирования, в котором \
  будут учтены все нюансы помещения и ваши пожелания!

engineeringProjects.homeCinema.text1=Моду на домашний кинотеатр ввели миллионеры, кинозвезды и крупные политики. Это \
  удовольствие элитарное,  его установка требует профессионального подхода. Несмотря на это, популярность домашних \
  кинотеатров стремительно растет. В результате появления новых высоких технологий, домашние кинотеатры стали \
  обеспечивать качественное изображение и реалистичный звук подобно самым современным кинозалам.
engineeringProjects.homeCinema.text2=Установка домашнего кинотеатра
engineeringProjects.homeCinema.text3=Не секрет, что современные фильмы в большинстве своем создаются в расчете на просмотр \
  в кинотеатре, где спецэффекты и звуковые эффекты воздействуют на людей особенно сильно.
engineeringProjects.homeCinema.text4=При установке домашнего кинотеатра важна и конфигурация помещения, и правильный \
  выбор места для экрана, и размещение динамиков, и то, как падает естественный и искусственный свет. Только при учете \
  всех этих факторов домашний кинотеатр сможет в полной мере сравниться с кинозалом. А это значит, что <b>установке \
  обязательно должна предшествовать разработка проекта домашнего кинотеатра</b>.
engineeringProjects.homeCinema.text5=Проект создается индивидуально, с учетом требований и пожеланий клиента, параметров \
  помещения и дизайна интерьера. Тщательно составленный проект домашнего кинотеатра гарантирует подлинный эффект \
  присутствия и всё богатство ощущений и впечатлений.
engineeringProjects.homeCinema.text6=Полнота переживаемых ощущений от домашнего кинотеатра напрямую зависит от правильно \
  подобранной и профессионально установленной техники. Качественный видеопроектор создает изображения с высоким \
  контрастом, глубокими тонами, естественной цветопередачей.
engineeringProjects.homeCinema.text7=Мы <b>предлагаем вам как разработку проекта домашнего кинотеатра, так и выполнение \
  всех работ по его установке</b>. С хорошо продуманным и грамотно установленным домашним кинотеатром Ваша жизнь станет \
  более насыщенной и интересной!
engineeringProjects.homeCinema.text8=Стоимость проекта домашнего кинотеатра
engineeringProjects.homeCinema.text9=Стоимость проекта домашнего кинотеатра составляет <b>всего 5000 лей</b>. По желанию:
engineeringProjects.homeCinema.text10=подбор дополнительного комплекта домашнего кинотеатра (DVD, телевизор, AV ресивер, \
  сабвуфер, 5 акустических систем, мебельная стойка, медиаплейер) 3000 лей.
engineeringProjects.homeCinema.text11=подбор дополнительного телевизора 1000 лей.
engineeringProjects.homeCinema.text12=Залогом успешного выбора является широкий ассортимент, тщательный отбор производителей \
  и моделей, сертификация и гарантийные обязательств. Мы предложим Вам системы от маленьких (до 150 – 200Вт на канал) до \
  самых передовых систем типа Hi-END.
