article.section.howInterest=Чем мы можем вас заинтересовать?
article.section.howInterest.title=Искусство преображения
article.section.howInterest.text1=Учет интересов клиента при разработке дизайна интерьера. Каждый наш клиент – он же \
  соавтор. Мы не только выслушаем все ваши идеи и пожелания, но и воплотим их в дизайн-проекте, а затем и в ремонте квартиры.
article.section.howInterest.text2=Авторский надзор на всех этапах ремонта. Наши архитекторы и дизайнеры контролируют все \
  этапы выполняемых работ вплоть до момента сдачи объекта в эксплуатацию.
article.section.howInterest.text3=Комплексное предоставление услуг: студия «Euro Reparații» получит все необходимые \
  документы на выполнение перепланировки, согласует работы с контролирующими инстанциями Кишинева, подберет подходящие \
  материалы, организует их поставку и так далее.
article.section.howInterest.text4=Современные технологии работы: мы подберем для вас оптимальные строительные материалы \
  и предложим самые передовые решения, установим системы типа "Умный Дом" и "Мультирум".
article.section.howInterest.text5=Привлекательный уровень цен и окончательная смета: после утверждения заказа стоимость \
  работ на ремонт не изменится.
article.section.howInterest.text6=При подписании договора на ремонтно-строительные услуги дизайн-проект интерьера \
  предоставляется бесплатно, что позволяет нашим клиентам экономить до 10% от стоимости ремонта квартиры или дома.
article.section.howInterest.text7=Мы настолько уверены в качестве предлагаемых услуг, что после окончания работ выдаем \
  трехлетний гарантийный сертификат, а также предлагаем страхование профессиональной ответственности и/или результатов \
  выполненных работ.
article.section.howInterest.textBottom=В интерьере нет места мелочам, каждая деталь имеет значение. В красивом, \
  комфортном и уютном доме продуманы и расставлены по своим местам все элементы. Именно это дает возможность создавать \
  гармоничный стиль и дом, в котором хочется жить. Это наше представление об актуальном дизайне квартир. И представление \
  это мы разделяем со своими клиентами на протяжении 10 лет.

getConsultation.title=Создадим дом вашей мечты вместе!
