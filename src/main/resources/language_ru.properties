engineeringProjects.cctv.text10=Разработка проектов видеонаблюдения
engineeringProjects.cctv.text11=Компания «Euro Reparații» (Кишинев) предлагает услуги по созданию проектов \
  видеонаблюдения, а также продаже, установке и настройке оборудования для систем безопасности.
engineeringProjects.cctv.text12=Использование систем видеонаблюдения позволяет значительно повысить уровень безопасности \
  при эксплуатации любого объекта. В офисных, торговых и административных зданиях, а также на территории промышленных, \
  складских и строительных объектов, установка видеонаблюдения дает возможность контролировать работу персонала, \
  обеспечить охрану правопорядка, избежать хищений и проникновения посторонних лиц. Монтаж видеонаблюдения в подъездах \
  многоквартирных домов, частных домовладениях и квартирах является эффективной профилактической мерой, предотвращающей \
  противоправные действия. Во время вашего отсутствия дома вы в любой момент можете узнать обстановку, даже если находитесь \
  за многие тысячи километров, поскольку просмотр доступен через Интернет.
engineeringProjects.cctv.text13=Независимо от площади и назначения объекта стоит уделить особое внимание разработке \
  проекта видеонаблюдения. Целью данного мероприятия является достижение максимальной функциональности и оптимизация \
  расходов. Иными словами, необходимо грамотно подобрать конфигурацию оборудования, которое бы обеспечило всестороннее \
  наблюдение за охраняемой территорией и не выходило за рамки бюджета заказчика. В данном случае необходимо учесть \
  технические особенности помещения, поскольку видеонаблюдение на даче будет значительно отличаться от системы контроля \
  и безопасности для офиса или промышленного предприятия.
engineeringProjects.cctv.text14=Вполне закономерно, что решением такой непростой задачи, как создание проекта \
  видеонаблюдения, должны заниматься опытные специалисты. Обратившись в «Euro Reparații», вы не только сможете \
  воспользоваться услугами профессионалов с многолетним практическим опытом, но и сэкономите свой бюджет и личное время! \
  Мы предлагаем выгодные тарифы на разработку инженерных проектов любой сложности, а также берем на себя все заботы по \
  согласованию проектной документации во всех контролирующих инстанциях. Клиентам "Вира-Артстрой" регулярно предлагаются \
  скидки и специальные предложения, поэтому сотрудничать с нами удобно и выгодно во всех отношениях.
engineeringProjects.cctv.text15=Проект по охранному телевидению
engineeringProjects.cctv.text16=План расстановки видеокамер (с привязкой геометрических размеров видеокамер)
