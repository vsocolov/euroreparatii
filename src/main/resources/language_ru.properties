engineeringProjects.cctv.text19=Стоимость проекта охранного телевидения 180 лей за кв. м. общей площади пола, но не \
  менее 18 000 лей.

designProject.title=Дизайн-проект интерьера
designProject.text1=Среднестатистического человека, как известно, не существует. Поэтому и дизайн-проект интерьера не может быть таковым. Индивидуальный или даже \
  уникальный дизайн-проект квартиры и дома - данными определениями оперирует в своей деятельности компания «Euro Reparații», и это не только слова.
designProject.text2=Только разработав ДИЗАЙН-ПРОЕКТ можно реализовать желания клиента и предложения дизайнера:
designProject.text3=Заключение<br>договора
designProject.text4=Обмер<br>объекта
designProject.text5=Эскизный<br>проект
designProject.text6=Рабочий<br>проект
designProject.text7=Ремонт<br>объекта
designProject.text8=Дизайн-проект включает в себя
designProject.text9=Эскизный проект
designProject.text10=Обмерный чертеж помещений с привязкой инженерных коммуникаций.
designProject.text11=Итоговый вариант планировочного решения. В процессе разрабатывается несколько вариантов планировочных решений до утверждения итогового.
designProject.text12=Схематичный план расстановки мебели (с размерами).
designProject.text13=Предварительный план пола с описанием материала покрытия.
designProject.text14=План потолка (без разрезов и указания размеров).
designProject.text15=План размещения сантехники (без привязки выпусков).
designProject.text16=Эскизы основных помещений в перспективе, выполненные в программе ArchiCad.
designProject.text17=Консультации по вопросам подбора мебели, сантехнического оборудования, отделочных материалов для воплощения разработанного дизайна интерьера.
designProject.text18=Рабочий проект
designProject.text19=Детальный обмерный чертеж помещений с привязкой инженерных коммуникаций.
designProject.text20=План демонтажа межкомнатных перегородок, дверей, окон и радиаторов в соответствии с новой \
  планировкой, предусмотренной дизайном интерьера.
designProject.text21=План вновь возводимых стен с размерами дверных и оконных проемов.Чертеж помещения с размерами \
  после выполнения перепланировки.
designProject.text22=Схема расстановки сантехнического оборудования с приложением оригинальных монтажных чертежей от \
  производителя и привязкой выпусков.
designProject.text23=План потолков с детализацией отдельных узлов и сечений, а также указанием типа материала. Количество \
  чертежей определяется сложностью дизайна потолочной конструкции для данного интерьера.
designProject.text24=Схема размещения осветительных приборов, план расположения выключателей с указанием соответствующих \
  групп светильников, привязка выпусков освещения.
designProject.text25=План размещения розеток и электровыводов.
designProject.text26=Спецификация осветительного оборудования и электромонтажного оборудования.
designProject.text27=План расположения нагревательных элементов системы «теплый пол» с привязкой регулятора.
designProject.text28=План пола с указанием его уровня, типа покрытия, его рисунка и размеров.
designProject.text29=Экспликация напольных покрытий с обязательным указанием выбранного материала и площади его укладки. \
  Также выполняется чертеж разреза пола с описанием слоев материалов.
designProject.text30=Развертка и/или разрез стен с декоративными элементами, если таковые предусмотрены разработанным \
  дизайном интерьера.
designProject.text31=Развертка стен с раскладкой керамической плитки с подробным описанием площади укладки, размеров, \
  артикула и количества материала.
designProject.text32=Детальный план расстановки мебели или схематический, если комплекты и отдельные предметы еще не выбраны.
designProject.text33=Спецификация дверей с описанием размеров проемов.
designProject.text34=Ведомость отделочных материалов.
designProject.text35=Срок реализации дизайн-проекта – <b>30-50</b> дней. Этот срок зависит в основном от тесноты \
  сотрудничества с заказчиком, насколько быстро и успешно он утверждает проект на разных этапах работы, а также от \
  быстроты согласований подбора материалов, техники и других решений.
designProject.text36=Стоимость дизайн-проектов
designProject.text37=Вы получите<br>дизайн-проект в подарок, если делать ремонт<br>для вас будем мы!
designProject.text38=Закажите дизайн-проект у нас
designProject.text39=Также мы можем предложить
