reparation.article.text1=Компания профессионалов «Euro Reparații» с 1996 года занимается ремонтом квартир. Доверив такое \
  нелегкое дело специалистам, вы сэкономите время, избавите себя от забот и проблем и получите желаемый результат точно \
  в сроки, оговоренные в договоре.
reparation.orderThisReparation=Заказать такой ремонт
reparation.price=Цена ремонта
reparation.price.buildingMaterials=Стоимость строительных материалов<br>(с доставкой и разгрузкой)
reparation.article.text2=Как Вы уже знаете, наша компания существует более 19 лет на рынке. За этот период и во все кризисы мы продолжали выполнять свои обязательства \
  перед клиентами, и Вы приходите к нам и становитесь нашим клиентом. И нам доверяют не только клиенты, а еще и партнеры, по этому Вам как нашему клиенту они с \
  радостью предложат страхование Вашей квартиры сроком до 7 лет. За счет большого опыта наших сотрудников, многие из которых работают с момента основания компании, \
  мы даем Вам 3 года гарантии на все выполненные работы нашими сотрудниками.
