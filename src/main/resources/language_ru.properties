reparation.article.workslist.title=Дизайнерский ремонт квартиры
reparation.article.workslist.subtitle=Перечень работ
reparation.article.workslist.text1=Первым шагом в создании функционального и уютного дома является разработка дизайн-проекта. \
  Именно на этом этапе можно увидеть многочисленные ошибки в будущем комплексном ремонте квартиры и избежать их еще до \
  начала работ. Наши специалисты могут выполнить инженерное проектирование.
reparation.article.workslist.text2=Нередко востребованной является и перепланировка помещения. На этом этапе дизайнерского \
  ремонта квартиры можно организовать пространство оптимальным образом, учитывая мнения и пожелания членов семьи. Чаще \
  всего этот этап работ востребован в старых домах. При необходимости в нашей компании можно заказать официальное оформление \
  перепланировки помещения в Кишиневе.
reparation.article.workslist.text3=Непосредственное проведение ремонтных работ. Капитальный ремонт квартир предусматривает \
  большой объем работ: замену окон, дверных проемов, сантехники, восстановление геометрии поверхностей и пр.
reparation.article.workslist.text4=Отделка помещения. Этот этап капитального ремонта квартиры может выполняться специалистами \
  локально или под ключ. Наиболее востребованными являются: покраска поверхностей, оклейка стен обоями, устройство полов, \
  установка плинтусов и пр.
reparation.article.workslist.text5=Также специалистам компании можно заказать проведение монтажных работ, например, установку \
  в помещениях различного типа климатических систем. После проведения ремонта квартиры помещение подлежит профессиональной \
  уборке. Объекты предоставляются клиенту полностью готовыми к переезду.
