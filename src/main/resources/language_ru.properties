engineeringProjects.lowVoltageSystem.text8=Проектирование и монтаж слаботочных систем
engineeringProjects.lowVoltageSystem.text9=Информационные технологии прямо или косвенно задействованы в многочисленных \
  системах, применяемых в быту и на производстве. Коммутация узлов данных устройств осуществляется посредством \
  слаботочных систем – кабельных линий, использующих для передачи сигналов напряжение, как правило, не превышающее 24 В.
engineeringProjects.lowVoltageSystem.text10=Очень часто по мере заполнения жилищного или производственного пространства \
  различными техническими устройствами, требующими взаимной коммутации, происходит хаотичное заполнение пространства \
  кабельными линиями. Подобный подход не только портит интерьер помещения, создаёт неудобства для персонала \
  (или жильцов), но и может служить причиной создания взаимных электропомех, поэтому своевременно обратившись в нашу \
  компанию за помощью в разработке индивидуального проекта слаботочных систем, вы не только избавитесь от определённых \
  неудобств, но и получите высокоэффективную систему соединения необходимых устройств.
engineeringProjects.lowVoltageSystem.text11=Слаботочные системы охватывают достаточно широкий спектр устройств, \
  используемых в современном мире:
engineeringProjects.lowVoltageSystem.text12=охранные системы, включающие датчики, средства наблюдения и линии передачи сигналов;
engineeringProjects.lowVoltageSystem.text13=противопожарные устройства, в состав которых входят датчики и автоматические \
  устройства пожаротушения;
engineeringProjects.lowVoltageSystem.text14=системы домашнего комфорта, поддерживающие заданные климатические параметры \
  и устройства энергосбережения;
engineeringProjects.lowVoltageSystem.text15=комплексные системы "Умный дом", управляющие всеми устройствами, используемыми \
  в здании на прилегающей территории (бытовыми приборами, насосами, автоматическими дверьми и т. д.);
engineeringProjects.lowVoltageSystem.text16=компьютерные локальные и интернет-сети;
engineeringProjects.lowVoltageSystem.text17=телефонные и телевизионные линии, подсоединение аудиосистем, \
  домофонные и селекторные связи.
engineeringProjects.lowVoltageSystem.text18=Как видите, прокладка даже части вышеперечисленных линий без проекта \
  слаботочных систем создаст немало сложностей. Профессиональный подход обеспечит оптимальное размещение необходимых \
  линий в вашем помещении не только с точки зрения удобства – наши специалисты обеспечат минимизацию взаимных помех от \
  кабелей и высокую стабильность сигнала. Использование специальных коммутирующих устройств и розеток даст возможность \
  пользователям при необходимости самостоятельно управлять элементами слаботочных систем.
engineeringProjects.lowVoltageSystem.text19=Современные технологии максимально задействуют информационный обмен и \
  автоматическое управление оборудованием во всех сферах нашей жизни. Заказав у нас проект слаботочных систем, вы \
  сделаете уверенный шаг в будущее.
engineeringProjects.lowVoltageSystem.text20=Проект по слаботочным системам
engineeringProjects.lowVoltageSystem.text21=Структурная схема
engineeringProjects.lowVoltageSystem.text22=План слаботочных линий телевидения (с привязкой геометрических размеров розеток)
engineeringProjects.lowVoltageSystem.text23=План слаботочных линий телефона, Интернета (с привязкой геометрических размеров розеток)
engineeringProjects.lowVoltageSystem.text24=План расположения домофона (с привязкой геометрических размеров)
engineeringProjects.lowVoltageSystem.text25=Стоимость проекта по водопроводу и канализации 6000 лей до 100 кв. м, свыше - 60 лей \
  за кв. метр общей площади пола.

