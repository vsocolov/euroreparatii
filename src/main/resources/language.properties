reparation.price.buildingMaterials=Building materials price<br>(with delivery and unloading)
reparation.article.text2=As you already know, our company has more than 10 years on the market. During this period, and in all crises we have continued to fulfill \
  our obligations to customers, and You will come to us and become our customer. And trust us not only customers, but also our partners, they will gladly offer \
  insurance of your apartment for up to 7 years. Due to the extensive experience of our employees, many of whom work since the company founding, we give you a 3 \
  year warranty on all work performed by our employees.
