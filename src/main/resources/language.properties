reparation.article.text1=Professional's company «Euro Reparații» since 2006 is engaged in appartments reparation. Entrusting \
  such hard work to our professionals, you will save time, save yourself from the worries and problems and get the \
  desired result precisely in the terms stipulated in the contract.
