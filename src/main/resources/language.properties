article.section.howInterest=How can we interest you?
article.section.howInterest.title=The art of transformation
article.section.howInterest.text1=We consider client interest of interior design. Eache of our clients - it is also a \
  co-author. We will hear all yours ideas and whishes and will bring them into a design-project and after that in \
  apartment renovation.
article.section.howInterest.text2=Supervision in all stages of repair process. Our architects and designers supervise \
  all stages of work performed until the time of commissioning.
article.section.howInterest.text3=Integrated services: studio «Euro Reparații» will receive all the necessary documents \
  for redevelopment execution, agree with the supervisory authorities of Chișinău, select suitable materials, organize \
  their delivery and so on.
article.section.howInterest.text4=Modern work technologies: we will find for you the best building materials and offer \
  the most advanced solutions, we will install "Smart Home" and "Multiroom" systems.
article.section.howInterest.text5=Attractive prices and the final estimation: after order confirmation, the price for \
  reparation or renovation will not change.
article.section.howInterest.text6=When sign the contract for repair and construction services, interior design project\
   is completely free. That allows our clients to save up to 10% of the cost of home or apartment reparation.
article.section.howInterest.text7=We are so confident in the quality of offered services, that after work is done, we \
  offer a three-year guarantee certificate, as well as professional liability insurance of work performed results.
article.section.howInterest.textBottom=In interior there are no place for little things. In a beautiful, comfortable \
  and cozy house all elements are designed and arranged in its place. Exactly this gives the ability to create a \
  harmonious style and home where you want to live. This is our idea of the actual design of the apartment. And this \
  idea, we share with our clients for over 10 years.

getConsultation.title=Create your dream home together!
getConsultation.text=Our design specialists will help you with advice, will create a professional project, focusing on \
  wishes, needs and characteristics of your family. Reparation and redevelopment approves also is our interest and \
  competence area. All works is carried out with the use of the best materials from direct suppliers. Refer to \
  «Euro Reparații» and change your life for the better!
