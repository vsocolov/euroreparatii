reparation.article.workslist.subtitle=Works list
reparation.article.workslist.text1=The first step in creating a functional and comfortable home is the development of a \
  design project. This is where you can see numerous errors in the future complex apartment repair, and avoid them \
  before the start of work. Our experts can perform engineering design.
reparation.article.workslist.text2=Often, very popular is space redevelopment. At this apartment repair stage, you can \
  organise space optimally, taking into account the opinions and wishes of family members. Most often, this milestone in \
  demand in old houses. If necessary, our company can be ordered formalization redevelopment premises in Chisinau.
reparation.article.workslist.text3=Immediate repairs. Overhaul of the apartment provides a large amount of work: replacement \
  of windows, doorways, plumbers, restoration of geometry of surfaces, and so forth.
reparation.article.workslist.text4=Space decoration. This stage of overhaul of the apartment can be carried out by experts \
  locally or turnkey. The most popular are: painting surfaces, walls pasting wallpaper, floor, installing baseboards etc.
reparation.article.workslist.text5=Also it is possible to order assembly work, for example, the installation of various \
  types of indoor climate systems. After the repair of an apartment, room will be professionally cleaned. The objects are \
  available to the client fully prepared to move.
