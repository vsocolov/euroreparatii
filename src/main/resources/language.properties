engineeringProjects.plumbing.waterSupplyDevelopment=Water supply projects development
engineeringProjects.plumbing.text1=Sistema de aprovizionare cu apă și canalizare este una din cele mai importante sisteme \
  inginerești pentru obiectele de orice tip și destinație, fie el o casă de locuit, hală industrială, oficiu, școală sau \
  instituție medicală. Cu siguranță fiecare om a fost nevoiet să întîlnească situația de deconectare a apei. Chiar și dacă \
  merge vorba de o deconectare planificată, o astfel de situație poate cauza un discomfort serios. Ca calitatea lucrului \
  acestui tip de comunicație să satisfacă pe deplin cerințele voastre, trebuie de alocat atenție suficientă proiectului \
  aprovizionării cu apă. În timpul desvoltarii documentației proiectului se iau în considerare așa criterii importante ca: \
  aria obiectului, nevoile lui de apă etc. Este foarte important de a alege corect echipamentul tehnic pentru sistemul \
  de aprovizionare cu apă, deoarece erorile în astfel de cazuri pot duce la așa situații neplăcute ca: defectare bruscă \
  sau nivelul insuvicient de aprovizionare cu apă a obiectului.
engineeringProjects.plumbing.text2=Un rol important la dezvoltarea proiectului canalizării și aprovizionării cu apă o are \
  curățirea apei. Calitatea apei potabile determină în mare parte aspectul fizic și sănătatea noastră. În circumstanțele \
  actuale fără o purificare și filtrare a apei nici nu ne putem imagina viața, deoarece nivelul de săruri, metale grele, \
  sulfide și alte substamțe nocive pentru organism depășesc normele. Specialiștii noștri vă vor ajuta la selectarea celor \
  mai optimale dispozitive de purificare a apei, ceea ce va asigura obiectul cu o apă potabilă de înaltă calitate și inofensivă.
engineeringProjects.plumbing.text3=Dacă sunteți interesați în îndeplinirea calitativă a comenzii de creare a proiecului \
  de aprovizionare cu apă și canalizare, colaborarea cu compania «Euro Reparații» (Chișinău) va fi cea mai bună alegere. \
  Noi ve propunem prețuri democratice pentru servicii și calitatea impecabilă a lucrului.
engineeringProjects.plumbing.text4=La noi puteți comanda nu numai dezvoltarea documentației proiectului, dar și realizarea \
  proiectelor de montare a sistemelor de aprovizionare cu apă și canalizare. Cu o experiență de zece ani de lucru, noi cu \
  succes ne putem isprăvi cu orice sarcină de orice nivel de greutate!
engineeringProjects.plumbing.text5=Vă recomandăm să atrageți atenția la ofertele noastre speciale pentru clienți. Noi ne \
  străduim ca colaborarea cu compania «Euro Reparații» să fie întradevăr benefică pentru dumneavoastră, de aceea propunem \
  reduceri pentru serviciile noastre, ceea ce va permitesă scadă prețul total al realizării proiectului.
